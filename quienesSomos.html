    <div class="container-fluid">
      <h1>The jazz police</h1>

      <img src="jazz police.jpg" />

      <p>
        Somos un grupo de catadores y críticos de Jazz integrado por filósofos,
        musicólogos, antropólogos, gestores culturales, periodistas e
        intelectuales. Fundado en 1922 en la bohemia de Valparaíso, nuestra
        misión es rescatar el aporte cultural del Jazz nacional, generando lazos
        con organizaciones y corporaciones para crear nuevas instancias de
        creación y comunidad. The Jazz police se caracteriza por ser una
        organización laica y sin fines de lucro. Hemos levantado festivales como
        Festival de Jazz en Renca, Festival de Jazz en Providencia, Festival de
        Jazz en San bernardo y Festival Chile Jazz, entre otros. Trayendo a
        artistas internacionales como Dave Holland, Chick Corea, Joshua Redman,
        Christian Scott.
      </p>

      <img src="festival de jazz provi.jpg" />

      <p>
        A lo largo de nuestra historia, hemos trabajado con empresas como la
        Cámara Chilena de la construcción, fundación emplea, Corfo, Ministerio
        de cultura, Ministerio de educación, Coca-Cola, Generation Chile entre
        otras. Creando de esta manera fuertes lazos de amistad entre los
        diferentes agentes culturales y las grandes coroporaciones de nuestro
        país. Todo esto con el objetivo de llevar el arte a lugares donde este
        no suele llegar. Levantando talleres de arte en las zonas mas
        vulnerables de nuestro país, como Renca, Conchalí, Huechuraba, entre
        otras comunas.
      </p>

      <img src="ministerio de cultura.jpeg" />

      <p>
        Nuestra directiva está conformada principalmente por el reconocido
        Filósofo Victor Albarrán, mas conocido por su obra fecunda `los pilares
        del otrosí inmaculado`, escrita en 1983, libro que rápidamente ganó gran
        popularidad en todo el mundo, adjudicándose un premio Pulitzer en el año
        1994. En nuestra directiva se encuentra también la destacada musicóloga
        Ximena Gay, conocida por su obra `Las ballenas también cantan`,
        recopilación de los distintos cantos de las ballenas en el oceano
        pacífico, llevando estos cantos a partituras, creando una sinfonía única
        e irrepetible junto a la orquesta filarmónica de Santiago. También
        contamos con la participación estelar de nuestra directora Khaterine
        Belardy, reconocida antropóloga egresada de la Universidad de Chile.
        Estudió un doctorado en Antropología social y cultural en la
        Universidadad de Barcelona, y también cuenta con un magister en
        Antropología Latinoamericanas en la universidad autónoma de México. En
        nuestra directiva se encuentra también Daniela Rodriguez, periodista
        egresada de la Universidad de Chile, famosa influencer en diversas
        plataformas como Youtube, instagram y TikTok, reconocida principalmente
        por su periodismo de guerra, documentando en sus redes sociales los
        crímenes de guerra ocurridos tanto en la guerra de Rusia-Ucrania como en
        la guerra Palestina-Israel.
      </p>
